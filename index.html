<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a012c93f33.js" 

crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
<div class="container">
    <h1>Calculator</h1>
<div class="calculator">
    <input type="text" name="screen" id="screen">

    <table>
        <tr>
            <td><button><i>(</i></button></td>
            <td><button><i>)</i></button></td>
            <td><button><i>C</i></button></td>
            <td><button class="backspace"><i></i><i class="fas fa-backspace"></i></button></td>
        </tr>
        <tr>
            <td><button><i>7</i></button></td>
            <td><button><i>8</i></button></td>
            <td><button><i>9</i></button></td>
            <td><button><i>*</i></button></td>
        </tr>
        <tr>
            <td><button><i>4</i></button></td>
            <td><button><i>5</i></button></td>
            <td><button><i>6</i></button></td>
            <td><button><i>-</i></button></td>
        </tr>
        <tr>
            <td><button><i>1</i></button></td>
            <td><button><i>2</i></button></td>
            <td><button><i>3</i></button></td>
            <td><button><i>+</i></button></td>
        </tr>
        <tr>
            <td><button><i>0</i></button></td>
            <td><button><i>.</i></button></td>
            <td><button><i>/</i></button></td>
            <td><button><i>=</i></button></td>
        </tr>
   

    </table>
     </div>
</div>

</body>
<script src="index.js"></script>
</html>
